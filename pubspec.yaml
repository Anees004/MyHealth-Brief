name: myhealth_brief
description: "MyHealth Brief - AI-powered health report assistant"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Firebase (Auth + Firestore only; health reports stored locally)
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Gemini AI
  google_generative_ai: ^0.4.6

  # File & Image Handling
  image_picker: ^1.1.2
  file_picker: ^8.1.7

  # Navigation
  go_router: ^14.8.1

  # Functional Programming
  dartz: ^0.10.1

  # JSON Serialization
  json_annotation: ^4.9.0

  # UI Components
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  font_awesome_flutter: ^10.7.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  injectable_generator: ^2.7.0
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
